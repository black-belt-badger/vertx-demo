<div class="cookie-consent-banner">
  <p>We use necessary cookies for essential functionality. No tracking or analytics stored. <a href="/privacy">Learn more</a>.</p>
  <button id="accept-cookies">Accept</button>
</div>

<script>
  if (!localStorage.getItem('cookie_consent')) {
    document.querySelector('.cookie-consent-banner').style.display = 'block';
  }
  document.getElementById('accept-cookies').onclick = () => {
    localStorage.setItem('cookie_consent', 'true');
    document.querySelector('.cookie-consent-banner').style.display = 'none';
  };
</script>
