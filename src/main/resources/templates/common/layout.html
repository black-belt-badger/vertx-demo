<!DOCTYPE html>

<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title th:replace="${title}">9rove</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .nobr {
      white-space: nowrap;
    }
    #cookie-banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .section-highlight h2 {
      border-left: 4px solid #00bfa6;
      padding-left: 1rem;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #00796b;
    }
    .section-highlight {
      background-color: #f5f7fa;
      padding: 1.5rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
    }
    h2 svg {
      width: 1.2em;
      height: 1.2em;
      vertical-align: middle;
      margin-right: 0.5rem;
      stroke-width: 2;
    }
    .recent-ipo {
      background-color: #fff8e1;
      font-weight: 500;
    }
  </style>
</head>
<body>
<header class="container">
  <nav th:insert="~{templates/common/menu.html}"></nav>
</header>
<main class="container">
  <section th:replace="${content}"></section>
</main>
<footer class="container">
  <hr/>
  <p>Â© 2025 9ROVE</p>
</footer>
<div id="cookie-banner" class="container"
     style="display: none; position: fixed; bottom: 1rem; left: 1rem; right: 1rem; background: var(--card-background-color); border-radius: var(--border-radius); padding: 1rem; box-shadow: var(--card-box-shadow); z-index: 9999;">
  <p>
    This website uses cookies to ensure you get the best experience.
    <a href="/about#cookies">Learn more</a>.
  </p>
  <button id="accept-cookies" class="secondary">Got it!</button>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const banner = document.getElementById('cookie-banner');
    const acceptBtn = document.getElementById('accept-cookies');

    if (!localStorage.getItem('cookiesAccepted')) {
      banner.style.display = 'block';
    }

    acceptBtn.addEventListener('click', function () {
      localStorage.setItem('cookiesAccepted', 'true');
      banner.style.display = 'none';
    });
  });
</script>
<script>
  lucide.createIcons();
</script>
</body>
</html>
