<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{'./templates/common/layout.html' :: layout(~{::title}, ~{::section})}" lang="en">
<head>
  <title th:text="|9rove - ${pageTitle}|"></title>
</head>
<body>
<section>
  <header>
    <h1>General news</h1>
    <p class="secondary">Explore upcoming and recent IPOs across all major markets. Curated from trusted financial
      sources, including Finnhub.</p>
  </header>
  <section class="section-highlight">
    <h2><i data-lucide="globe"></i> All news</h2>
    <table role="grid">
      <thead>
      <tr>
        <th>Date</th>
        <th>Headline</th>
        <th>Summary</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="element : ${elements}">
        <td th:text="${element.datetime}" class="nobr"/>
        <td>
          <a th:href="@{{url}(url=${element.url})}" th:text="${element.headline}" th:target="_blank"></a>
        </td>
        <td th:text="${element.summary}"/>
      </tr>
      </tbody>
    </table>
  </section>
  <script src="/static/beautify-table.js?v=1.0.29-SNAPSHOT"></script>
  <script>lucide.createIcons();</script>
</section>
</body>
</html>
