<!DOCTYPE html>
<html th:replace="~{'./templates/layout.html' :: layout(~{::title}, ~{::section})}" lang="en">
<head>
  <title>South Park Investments - Countries</title>
</head>
<body>
<main>
  <section>
    <article>
      <table>
        <caption>Countries</caption>
        <thead>
        <tr>
          <th>Country</th>
          <th>Code</th>
          <th>Region</th>
          <th>Subregion</th>
          <th>Currency</th>
          <th class="nobr">Currency code</th>
          <th class="nobr">Default spread</th>
          <th>Rating</th>
          <th class="nobr">Equity risk premium</th>
          <th class="nobr">Country risk premium</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="country : ${countries.list}">
          <th data-th-text="${country.country}"/>
          <td data-th-text="${country.code2}"/>
          <td data-th-text="${country.region}"/>
          <td data-th-text="${country.subRegion}"/>
          <td data-th-text="${country.currency}"/>
          <td data-th-text="${country.currencyCode}"/>
          <td data-th-text="${country.defaultSpread}"/>
          <td data-th-text="${country.Rating}"/>
          <td data-th-text="${country.equityRiskPremium}"/>
          <td data-th-text="${country.countryRiskPremium}"/>
        </tr>
        </tbody>
      </table>
    </article>
  </section>
</main>
</body>
</html>
