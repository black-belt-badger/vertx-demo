<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{'./templates/common/layout.html' :: layout(~{::title}, ~{::section})}" lang="en">
<head>
  <title th:text="|9rove - ${pageTitle}|"></title>
</head>
<section>
  <script>
    /*<![CDATA[*/
    const epochMillis = [[${epochMillis}]];

    /*]]>*/

    function formatElapsedTime(ms) {
      const seconds = Math.floor(ms / 1000);
      if (seconds < 60) return `${seconds} second${seconds !== 1 ? 's' : ''} ago`;

      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;

      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours} hour${hours !== 1 ? 's' : ''} ago`;

      const days = Math.floor(hours / 24);
      if (days < 30) return `${days} day${days !== 1 ? 's' : ''} ago`;

      const months = Math.floor(days / 30);
      return `${months} month${months !== 1 ? 's' : ''} ago`;
    }

    document.addEventListener("DOMContentLoaded", () => {
        const lastUpdated = new Date(epochMillis);

        function update() {
          const now = new Date().getTime();
          const updated = document.getElementById("updated");
          if (updated && updated.dataset.original === undefined) {
            updated.dataset.original = updated.textContent;
          }
          if (updated) {
            const delta = Math.floor((now - lastUpdated));
            updated.textContent = `${updated.dataset.original} Last synced ${formatElapsedTime(delta)}.`;
          }
        }

        update();
        setInterval(update, 1000);
      }
    );
  </script>
  <header>
    <h1>IPOs</h1>
    <p id="updated" style="color: grey"></p>
    <p class="secondary">Explore upcoming and recent IPOs across all major markets. Curated from trusted financial
      sources.</p>
  </header>
  <style th:inline="none">
    table td,
    table th {
      padding: 0.5rem 0.5rem !important;
    }
  </style>
  <section class="section-highlight">
    <h2><i data-lucide="bell"></i> All exchanges</h2>
    <table role="grid">
      <thead>
      <tr>
        <th>Name</th>
        <th class="wide-column">Date</th>
        <th>Exchange</th>
        <th>Shares</th>
        <th>Price $</th>
        <th style="text-align: center">Status</th>
        <th style="white-space: nowrap">Total Value $</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="element : ${elements}">
        <th th:text="${element.name}" class="align-top"/>
        <td th:text="${element.date}" class="date wide-column align-top" style="white-space: nowrap"/>
        <td th:text="${element.exchange}" class="align-top" style="white-space: nowrap"/>
        <td th:text="${element.number_of_shares}" style="text-align: right; vertical-align: top"/>
        <td th:text="${element.price_formatted}" style="text-align: right; vertical-align: top; white-space: nowrap"/>
        <td th:text="${element.status}" th:class="'status status--' + ${element.status}" style="vertical-align: center; text-align: center"></td>
        <td th:text="${element.total_shares_value}" style="text-align: right; vertical-align: top"/>
      </tr>
      </tbody>
    </table>
  </section>
  <script src="/static/beautify-table.js?v=1.0.32.1"></script>
  <script>lucide.createIcons();</script>
</section>
</html>
