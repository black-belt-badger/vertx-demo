<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{'./templates/common/layout.html' :: layout(~{::title}, ~{::section})}" lang="en">
<head>
  <title th:text="|9rove - ${pageTitle}|"></title>
</head>
<body>
<section>
  <header>
    <h1>IPOs</h1>
    <p class="secondary">Explore upcoming and recent IPOs across all major markets. Curated from trusted financial
      sources, including Finnhub.</p>
  </header>
  <section class="section-highlight">
    <h2><i data-lucide="globe"></i> All exchanges</h2>
    <table role="grid">
      <thead>
      <tr>
        <th>Name</th>
        <th class="wide-column">Date</th>
        <th>Exchange</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Status</th>
        <th>Total Value</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="element : ${elements}">
        <th th:text="${element.name}"/>
        <td th:text="${element.date}" class="date wide-column"/>
        <td th:text="${element.exchange}"/>
        <td th:text="${element.number_of_shares}" class="large-number"/>
        <td
          th:text="${element.price_number != null} ? ${element.price_number} : ${element.price_from} + ' - ' + ${element.price_to}"
          class="price"/>
        <td th:text="${element.status}"/>
        <td th:text="${element.total_shares_value}" class="large-number"/>
      </tr>
      </tbody>
    </table>
  </section>
  <script src="/static/beautify-table.js?v=1.0.28-SNAPSHOT"></script>
  <script>lucide.createIcons();</script>
</section>
</body>
</html>
