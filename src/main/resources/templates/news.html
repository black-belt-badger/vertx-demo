<!DOCTYPE html>
<html th:replace="~{'./templates/layout.html' :: layout(~{::title}, ~{::section})}" lang="en">
<head>
  <title>Vert.x Demo application - News</title>
</head>
<body>
<main>
  <section>
    <table>
      <caption th:text="${caption}"></caption>
      <thead>
      <tr>
        <th>Headline</th>
        <th>Summary</th>
        <th>Source</th>
        <th>Category</th>
        <th>Datetime</th>
        <th>Related</th>
      </tr>
      </thead>
      <tbody>
      <tr data-th-each="new : ${news.list}">
        <td data-th-text="${new.headline}"/>
        <td>
          <a th:href="@{{url}(url=${new.url})}" th:text="${new.summary}" th:target="_blank"/>
        </td>
        <td>
          <img th:src="@{{image}(image=${new.image})}" th:alt="${new.source}"/>
        </td>
        <td data-th-text="${new.category}"/>
        <td data-th-text="${new.datetime}"/>
        <td data-th-text="${new.related}"/>
      </tr>
      </tbody>
    </table>
  </section>
</main>
</body>
</html>
