<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Vert.x Demo application - Countries</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css">
</head>
<body>
<main>
  <nav>
    <ul>
      <li>
        <a th:href="@{/}" th:text="Home"/>
      </li>
      <li>
        <a th:href="@{/countries}" th:text="Countries"/>
      </li>
      <li>
        <a th:href="@{/forex-exchanges}" th:text="'Forex Exchanges'"/>
      </li>
      <li>
        <a th:href="@{/crypto-exchanges}" th:text="'Crypto Exchanges'"/>
      </li>
      <li>
        <a th:href="@{/fda-advisory-committee-calendar}" th:text="'FDA Committee Meeting Calendar'"/>
      </li>
      <li>
        <a th:href="@{/general-news}" th:text="'General news'"/>
      </li>
    </ul>
  </nav>
  <table>
    <caption th:text="${caption}"/>
    <thead>
    <tr>
      <th data-th-text="'Headline'"/>
      <th data-th-text="'Summary'"/>
      <th data-th-text="'Source'"/>
      <th data-th-text="'Category'"/>
      <th data-th-text="'Datetime'"/>
      <th data-th-text="'Related'"/>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="new : ${news.list}">
      <td data-th-text="${new.headline}"/>
      <td>
        <a th:href="@{{url}(url=${new.url})}" th:text="${new.summary}" th:target="_blank"/>
      </td>
      <td>
        <img th:src="@{{image}(image=${new.image})}" th:alt="${new.source}"/>
      </td>
      <td data-th-text="${new.category}"/>
      <td data-th-text="${new.datetime}"/>
      <td data-th-text="${new.related}"/>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
