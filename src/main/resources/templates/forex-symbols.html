<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Vert.x Demo application - Countries</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css">
</head>
<body>
<main>
  <nav>
    <ul>
      <li>
        <a th:href="@{/}" th:text="Home"/>
      </li>
      <li>
        <a th:href="@{/countries}" th:text="Countries"/>
      </li>
      <li>
        <a th:href="@{/forex-exchanges}" th:text="'Forex Exchanges'"/>
      </li>
      <li>
        <a th:href="@{/crypto-exchanges}" th:text="'Crypto Exchanges'"/>
      </li>
      <li>
        <a th:href="@{/fda-advisory-committee-calendar}" th:text="'FDA Committee Meeting Calendar'"/>
      </li>
      <li>
        <a th:href="@{/general-news}" th:text="'General news'"/>
      </li>
    </ul>
  </nav>
  <table>
    <caption th:text="'Forex symbol'"/>
    <thead>
    <tr>
      <th data-th-text="'Display symbol'"></th>
      <th data-th-text="'Symbol'"></th>
      <th data-th-text="'Description'"></th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="symbol : ${symbols.list}">
      <th data-th-text="${symbol.displaySymbol}"/>
      <td data-th-text="${symbol.symbol}"/>
      <td data-th-text="${symbol.description}"/>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
