services:
  "config-server-nginx":
    container_name: "config-server-nginx"
    healthcheck:
      interval: 10s
      retries: 10
      test: "service nginx status || exit 1"
      timeout: 1s
    image: nginx
    ports:
    - "8887:80"
    volumes:
    - read_only: false
      source: ./configs/
      target: /usr/share/nginx/html
      type: bind
  qpid:
    container_name: qpid
    environment:
      JAVA_GC: "-XX:+UseG1GC"
      JAVA_MEM: "-Xmx256m -XX:MaxDirectMemorySize=128m"
      JAVA_OPTS: ''
      QPID_ADMIN_PASSWORD: prod_secret
      QPID_ADMIN_USER: prod_admin
    healthcheck:
      interval: 5s
      retries: 3
      test: "curl -u prod_admin:prod_secret --basic -o /dev/null -f -w %{http_code} http://prod_admin:prod_secret@localhost:8080/api/latest/broker"
      timeout: 3s
    image: "apache/qpid-broker-j"
    ports:
    - "5672:5672"
    - "15672:8080"
    volumes:
    - read_only: false
      source: ./qpid/default.json
      target: "/qpid-broker-j/work-init/default.json"
      type: bind
  "vertx-demo":
    command: |
      -conf='{
        "amqp": {
          "client": {
            "delay": 1000,
            "queue": "client-queue"
          },
          "host": "qpid",
          "password": "prod_secret",
          "port": 5672,
          "reconnect-attempts": 2147483647,
          "reconnect-interval": 100,
          "server": {
            "delay": 1000,
            "queue": "server-queue"
          },
          "username": "prod_admin"
        },
        "config-server": {
          "host": "51.21.163.63",
          "path": "/conf.json",
          "port": 8887,
          "scan-period": "PT30S",
          "version": "PROD inline"
        },
        "http.port": 8080,
        "postgres": {
          "database": "postgres",
          "host": "vertx-demo-db.chimcku4qngw.eu-north-1.rds.amazonaws.com",
          "password": "vertx_demo_password",
          "port": 5432,
          "ssl-mode": "allow",
          "trust-all": true,
          "user": "vertx_demo_admin"
        },
        "telnet.port": 5000
      }
      '
    container_name: "vertx-demo"
    depends_on:
      "config-server-nginx":
        condition: service_healthy
      qpid:
        condition: service_healthy
    environment:
      JAVA_TOOL_OPTIONS: |
        -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
        -Dlogback.configurationFile=/logs/logback.xml
        -Djava.net.preferIPv4Stack=true
        -Dcom.sun.management.jmxremote
        -Dcom.sun.management.jmxremote.authenticate=false
        -Dcom.sun.management.jmxremote.ssl=false
        -Dcom.sun.management.jmxremote.port=1099
        -Dcom.sun.management.jmxremote.rmi.port=1099
        -Djava.rmi.server.hostname=ec2-13-60-243-123.eu-north-1.compute.amazonaws.com
      VERSION: "1.0.19-SNAPSHOT"
    healthcheck:
      interval: 10s
      retries: 10
      test: "curl -f http://localhost:8081/health"
      timeout: 1s
    image: "marekdudek/vertx-demo:1.0.19-SNAPSHOT"
    ports:
    - "80:8080"
    - "5005:5005"
    - "5000:5000"
    - "1099:1099"
    volumes:
    - read_only: false
      source: ./logs/
      target: /logs/
      type: bind
    - read_only: false
      source: "./log-data/"
      target: "/log-data/"
      type: bind
