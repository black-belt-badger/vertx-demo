services:
  "config-server-nginx":
    container_name: "config-server-nginx"
    healthcheck:
      interval: 10s
      retries: 10
      test: "service nginx status || exit 1"
      timeout: 1s
    image: nginx
    ports:
    - "8887:80"
    volumes:
    - read_only: false
      source: ./configs/
      target: /usr/share/nginx/html
      type: bind
  "network-test":
    command: |
      bbb.vertx_demo.NetworkTestVerticle
      -conf='{"key-path": "/etc/letsencrypt/live/9rove.com/privkey.pem", "cert-path": "/etc/letsencrypt/live/9rove.com/fullchain.pem" }'
    container_name: "network-test"
    environment:
      JAVA_TOOL_OPTIONS: |
        -Dlogback.configurationFile=/logs/logback.xml
        -Djava.net.preferIPv4Stack=true
    image: "marekdudek/vertx-demo:1.0.29"
    ports:
    - "18080:18080"
    - "18443:18443"
    volumes:
    - read_only: false
      source: ./logs/
      target: /logs/
      type: bind
    - read_only: false
      source: "./log-data/"
      target: "/log-data/"
      type: bind
    - read_only: true
      source: /etc/letsencrypt
      target: /etc/letsencrypt
      type: bind
  qpid:
    container_name: qpid
    environment:
      JAVA_GC: "-XX:+UseG1GC"
      JAVA_MEM: "-Xmx256m -XX:MaxDirectMemorySize=128m"
      JAVA_OPTS: ''
      QPID_ADMIN_PASSWORD: prod_secret
      QPID_ADMIN_USER: prod_admin
    healthcheck:
      interval: 5s
      retries: 3
      test: "curl -u prod_admin:prod_secret --basic -o /dev/null -f -w %{http_code} http://prod_admin:prod_secret@localhost:8080/api/latest/broker"
      timeout: 3s
    image: "apache/qpid-broker-j"
    ports:
    - "5672:5672"
    - "15672:8080"
    volumes:
    - read_only: false
      source: ./qpid/default.json
      target: "/qpid-broker-j/work-init/default.json"
      type: bind
  redis:
    command: "redis-server --appendonly yes"
    container_name: redis
    image: "redis:latest"
    ports:
    - "6379:6379"
    restart: "unless-stopped"
    volumes:
    - "redis_data:/data"
  "vertx-demo":
    command: |
      -conf='{
        "amqp": {
          "client": {
            "delay": 600000,
            "queue": "client-queue"
          },
          "host": "qpid",
          "password": "prod_secret",
          "port": 5672,
          "reconnect-attempts": 2147483647,
          "reconnect-interval": 100,
          "server": {
            "delay": 600000,
            "queue": "server-queue"
          },
          "username": "prod_admin"
        },
        "config-server": {
          "host": "51.21.163.63",
          "path": "/conf.json",
          "port": 8887,
          "scan-period": "PT30S",
          "version": "PROD inline"
        },
        "http": {
          "cache": {
            "about": { "max-age": "PT6H" },
            "crypto-news": { "max-age": "PT6H" },
            "forex-news": { "max-age": "PT6H" },
            "general-news": { "max-age": "PT6H" },
            "home": { "max-age": "PT6H" },
            "ipos": { "max-age": "PT6H" },
            "merger-news": { "max-age": "PT6H" }
          },
          "cert-path": "/etc/letsencrypt/live/9rove.com/fullchain.pem",
          "insecure-port": 8080,
          "key-path": "/etc/letsencrypt/live/9rove.com/privkey.pem",
          "secure-port": 8443
        },
        "postgres": {
          "database": "postgres",
          "host": "grove-db.chimcku4qngw.eu-north-1.rds.amazonaws.com",
          "password": "vertx_demo_password",
          "port": 5432,
          "ssl-mode": "allow",
          "trust-all": true,
          "user": "vertx_demo_admin"
        },
        "redis.host": "redis",
        "telnet.port": 5000
      }
      '
    container_name: "vertx-demo"
    depends_on:
      "config-server-nginx":
        condition: service_healthy
      qpid:
        condition: service_healthy
    environment:
      JAVA_TOOL_OPTIONS: |
        -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
        -Dlogback.configurationFile=/logs/logback.xml
        -Djava.net.preferIPv4Stack=true
        -Dcom.sun.management.jmxremote
        -Dcom.sun.management.jmxremote.authenticate=false
        -Dcom.sun.management.jmxremote.ssl=false
        -Dcom.sun.management.jmxremote.port=1099
        -Dcom.sun.management.jmxremote.rmi.port=1099
        -Djava.rmi.server.hostname=ec2-51-21-163-63.eu-north-1.compute.amazonaws.com
      VERSION: '1.0.29'
    healthcheck:
      interval: 10s
      retries: 10
      test: "curl -f http://localhost:8081/health"
      timeout: 1s
    image: "marekdudek/vertx-demo:1.0.29"
    ports:
    - "80:8080"
    - "443:8443"
    - "5005:5005"
    - "5000:5000"
    - "1099:1099"
    volumes:
    - read_only: false
      source: ./logs/
      target: /logs/
      type: bind
    - read_only: false
      source: "./log-data/"
      target: "/log-data/"
      type: bind
    - read_only: true
      source: /etc/letsencrypt
      target: /etc/letsencrypt
      type: bind
volumes:
  redis_data: {}
