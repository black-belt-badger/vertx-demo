services:
  "config-server-nginx":
    container_name: "config-server-nginx"
    image: nginx
    ports:
    - "8887:80"
    volumes:
    - "./configs/dev:/usr/share/nginx/html:rw"
  "vertx-demo":
    container_name: "vertx-demo"
    environment:
    - "JAVA_TOOL_OPTIONS: > -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    - "VERSION: 1.0.11"
    image: "marekdudek/vertx-demo:1.0.11"
    ports:
    - "8081:8081"
    - "5005:5005"
    - "5001:5001"
    - "1099:1099"
    volumes:
    - "./logs/:/logs/:rw"
    - "./log-data/:/log-data/:rw"
